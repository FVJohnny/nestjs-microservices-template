services:
  - type: web
    name: frontend
    env: docker
    rootDir: frontend
    plan: starter
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: SERVICE_1_URL
        value: http://service-1-m1mi:10000/
      - key: SERVICE_2_URL
        value: http://service-2-liyo:10000/
      - key: SERVICE_3_URL
        value: http://service-3-l8rf:8000/

  - type: pserv
    name: service-1
    env: docker
    rootDir: backend/services/service-1
    plan: starter
    autoDeploy: true

  - type: pserv
    name: service-2
    env: docker
    rootDir: backend/services/service-2
    plan: starter
    autoDeploy: true

  - type: pserv
    name: service-3
    env: docker
    rootDir: backend/services/service-3
    plan: starter
    autoDeploy: true
