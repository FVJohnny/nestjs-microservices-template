<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Microservices Dashboard</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-overlay"></div>
    <header class="app-header">
      <div class="brand">
        <div class="logo" aria-hidden="true">✦</div>
        <div class="title">Microservices Explorer</div>
      </div>
      <div class="header-meta">
        <span class="muted">Services: <strong id="svc-count">0</strong></span>
        <span id="last-updated" class="muted">Refreshing…</span>
        <button id="refresh-now" class="btn">Refresh</button>
      </div>
    </header>

    <main>
      <section class="intro">
        <p>Auto‑discovers services via <code>/api/service‑N</code> and renders health, environment, and integration event stats.</p>
      </section>

      <section class="services">
        <div id="services-grid" class="grid"></div>
      </section>
    </main>


    <script src="main.js"></script>
  </body>
  </html>
